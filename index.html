<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ütő Imre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</head>
    <body>
    <main>
    <header>
        <h1>Listák kezelése</h1>
    </header>
    <div class="urlap"></div>
        <div class="mb-3 mt-3">
          <label for="nev" class="form-label">Név:</label>
          <input type="text" class="form-control" id="email" placeholder="Gipsz Jakab" name="nev">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Kor:</label>
          <input type="password" class="form-control" id="kor" min="0" max="120">
        </div>
        <div class="form-check">
            <input type="radio" id="ferfi" name="nem" value="true">Férfi
            <label class="form-check-label"></label>
          </label>
        <div class="form-check">
          <input type="radio" id="no" name="nem" value="false">Nő
          <label class="form-check-label"></label>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Hozzáad</button>
      </form>
    
    <div class="be">
        <label for="szuro">Szűrési feltétel</label>
        <input type="text" id="szuro" name="szuro">
    </div>
    <div class="adatok"></div>
    </main>
    </body>
</html>
